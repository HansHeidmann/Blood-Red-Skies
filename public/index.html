<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Blood Red Skies</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script src="/lib/howler.min.js"></script>
        <!-- <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        -->
        <script type="module" src="main.js"></script>
        <script type="module" src="modules/FirebaseManager.mjs"></script>
        
    </head>

    <body>

        <div id="game-container" style="width: 600px; height: 600px;">
            <!-- MENU VIEW -->
            <div id="menu-view">
                <button id="play-button" style="display:none;">PLAY</button>
                </br></br>
                <button id="leaderboards-button" style="display:none;">LEADERBOARD</button>
                <div id="loading-text">LOADING...</div>
                <div id="loading-binary"></div>
            </div>

            <!-- GAME VIEW -->
            <div id="game-view" style="display:none;"></div>

            <!-- GAMEOVER VIEW -->
            <div id="gameover-view" style="display:none;">
                <div id="game-over-text">YOU DIED!</div>
                <div id="score-text">SCORE:</div>
                <div id="highscore-text">HIGHSCORE:</div>
                <button id="retry-button">TRY AGAIN</button>
                </br></br>
                <button id="post-button">POST HIGHSCORE</button>
            </div>

            <!-- SUBMIT VIEW -->
            <div id="submit-view" style="display:none;">
                <div id="submit-form">
                    <div>ENTER YOUR NAME:</div>
                    <input type="text" id="name-field" name="username" maxlength="20">
                    <br>
                    <button id="submit-button">SUBMIT</button>
                </div>
            </div>

            <!-- LEADERBOARD VIEW -->
            <div id="leaderboard-view" style="display:none;">
                <div id="leaderboard-title-text">LEADERBOARD</div>
                <button id="back-button">BACK</button>
                <div id="leaderboard-table"></div>
            </div>
        </div>

        <div id="debug">
            <div id="bloodArray"></div>
        </div>

    </body>
</html>
