<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Blood Red Skies</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script src="/lib/howler.min.js"></script>
        <script type="module" src="main.js"></script>
        
    </head>

    <body>

        <div id="game-container" style="width: 600px; height: 600px;">
            <!-- MENU VIEW -->
            <div id="menu-view">
                <button id="play-button">PLAY</button>
                </br></br>
                <button id="leaderboards-button">LEADERBOARD</button>
            </div>

            <!-- LEADERBOARD VIEW -->
            <div id="leaderboard-view" style="display:none;">
                <div id="leaderboard-title-text">LEADERBOARD</div>
                <button id="back-button">BACK</button>
                <div id="leaderboard-table"></div>
            </div>

            <!-- GAME VIEW -->
            <div id="game-view" style="display:none;"></div>

            <!-- GAMEOVER VIEW -->
            <div id="gameover-view" style="display:none;">
                <div id="game-over-text">YOU DIED!</div>
                <div id="score-text">SCORE:</div>
                <div id="highscore-text">HIGHSCORE:</div>
                <button id="retry-button">TRY AGAIN</button>
                </br></br>
                <button id="post-button">POST SCORE</button>
            </div>
        </div>

        <div id="debug">
            <div id="bloodArray">Blood</div>
        </div>

    </body>
</html>
